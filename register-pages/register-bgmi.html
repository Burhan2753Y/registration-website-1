    <div class="wrapper">

        <div class="register">
            
                <h1 id="event-name">BGMI Showdown</h1>

                <div class="input-box">
                    <input type="text" id="Participant1" placeholder="1st Participant's Name" required>
                    <i class="fa fa-user"></i>
                </div>

                <div class="input-box">
                    <input type="text" id="Participant2" placeholder="2nd Participant's Name" required>
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="Participant3" placeholder="3rd Participant's Name" required>
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="Participant4" placeholder="4th Participant's Name" required>
                    <i class="fa fa-user"></i>
                </div>

                <div class="input-box">
                    <input type="text" name="College" placeholder="College Name" required>
                    <i class="fa fa-university"></i>
                </div>
                
                <div class="dropdown">
                    <div class="select">
                        <span class="selected">Select your branch</span>
                        <div class="caret"></div>
                    </div>
                    <ul class="menu">
                        <li class="active">Select your branch</li>
                        <li>B.Tech</li>
                        <li>BSC CS</li>
                        <li>BSC IT</li>
                        <li>BCA</li>
                        <li>Other</li>
                    </ul>
                </div>
                

                <div class="input-box">
                    <input type="number" name="Phone" placeholder="Phone Number(Team Leader's)" required>
                    <i class="fa fa-phone"></i>
                </div>

                <div class="input-box">
                    <input type="text" name="Email" placeholder="Email(Team Leader's)" required>
                    <i class="fa fa-envelope"></i>
                </div>

                <div class="tandc">
                    <label><input type="checkbox" required>I acknowledge the <a href="../rules.html">rules</a> and agree to
                        cooperate.</label>
                </div>

                <div class="tandc">
                    <label><input type="checkbox" required> I agree to the <a href="../t&c.html">Terms &
                            Conditions.</a></label>

                </div>

                <button id="previous" class="btn">Previous</button>
                <button onclick="submitForm()" class="btn">Submit</button>


            

        </div>

    </div>
