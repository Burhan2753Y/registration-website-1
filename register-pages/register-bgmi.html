    <div class="wrapper">

        <div class="register">
            <form action="#">
                <h1>BGMI Showdown</h1>

                <div class="input-box">
                    <input type="text" name="Participant" placeholder="1st Participant's Name" required>
                    <i class="fa fa-user"></i>
                </div>

                <div class="input-box">
                    <input type="text" name="Participant" placeholder="2nd Participant's Name" required>
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" name="Participant" placeholder="3rd Participant's Name" required>
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" name="Participant" placeholder="4th Participant's Name" required>
                    <i class="fa fa-user"></i>
                </div>

                <div class="input-box">
                    <input type="text" name="College" placeholder="College Name" required>
                    <i class="fa fa-university"></i>
                </div>

                <div class="input-box">
                    <input type="text" name="Email" placeholder="Email(Team Leader's)" required>
                    <i class="fa fa-envelope"></i>
                </div>

                <div class="tandc">
                    <label><input type="checkbox" required>I acknowledge the <a href="../rules.html">rules</a> and agree to
                        cooperate.</label>
                </div>

                <div class="tandc">
                    <label><input type="checkbox" required> I agree to the <a href="../t&c.html">Terms &
                            Conditions.</a></label>

                </div>

                <button id="previous" class="btn">Previous</button>
                <button type="submit" class="btn">Next</button>


            </form>
